<div ng-controller="EditorController as vm" class="col-lg-6 leftView">
    <div class="jumbotron">
        <div class="row">
            <div class="col-xs-5">
                <h3 id="headerForTexteditor">Текст</h3>
            </div>
            <div class="col-xs-4">
                <a ng-click="vm.openTextFileUploadDialog()" class="btn btn-success btn-large" id="uploadButton">
                    <span class="glyphicon glyphicon-upload"></span> Загрузить файл
                </a>
            </div>
            <div class="col-xs-3">
                <a ng-click="vm.parsePages()" class="btn btn-warning btn-large">
                    <span class="glyphicon glyphicon-upload"></span> Пересчитать страницы
                </a>
            </div>
        </div>
        <hr>

        <div ng-controller="WodoEditorController as wodo" id="editorContainer">
        </div>
    </div>
</div>
