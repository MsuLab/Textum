{% verbatim %}
<script type="text/ng-template" id="text-image-full.view.tpl">
    <li class="fullImage">
        <span class="page-num">{{vmFull.idx }} {{ vmFull.textImage.page_number | pagination}}</span>
        <img src="{{ vmFull.textImage.url }}" alt="{{ vmFull.textImage.page_number }}">
        <form ng-show="false" id="pageNumInput1">
            <input type="text">
        </form>
        <span class="btn btn-sm btn-danger" title="Удалить изображение">
            <span class="glyphicon glyphicon-trash glyphicon-white"></span>
        </span>
    </li>
</script>
{% endverbatim %}
